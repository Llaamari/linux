<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Test site</title>
    <style>
        :root{--bg:#fff;--fg:#111;--accent:#0b74de}
        :root.dark{--bg:#111;--fg:#f5f5f5}
        html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
        body{background:var(--bg);color:var(--fg);display:flex;flex-direction:column;min-height:100vh;transition:background .2s,color .2s}
        .container{max-width:900px;margin:0 auto;padding:1rem}
        header,footer{background:var(--accent);color:#fff;padding:.75rem 0}
        main{flex:1;padding:2rem 1rem}
        .btn{background:#fff;color:var(--accent);border:0;padding:.5rem 1rem;border-radius:6px;cursor:pointer}
    </style>
</head>
<body>
    <header><div class="container"><h1>Test site</h1></div></header>
    <main class="container">
        <p>Toimiiko?</p>
        <button id="toggle" class="btn">Toggle dark</button>
    </main>
    <footer><div class="container">Â© Test site</div></footer>

    <script>
        document.getElementById('toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });
    </script>
</body>
</html>
